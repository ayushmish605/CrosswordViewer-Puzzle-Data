name: 'Crossword Puzzles'
description: 'List of NY Times Crossword Puzzle Data from 1942-1965'
contributors:
- name: 'Ayush Mishra'
- name: 'Saul Pwanson'
data:
- name: 'puzzles'
  description: 'All Puzzles from 1942-1965'
  path: 'dataset/puzzles.json'
  format: 'json'
  size: '15.8MB'
  fields:
  - name: 'id'
    description: 'row number'
  - name: 'Title'
    description: 'Title of the Crossword Puzzle'
  - name: 'Author'
    description: 'Author of the Crossword Puzzle'
  - name: 'Editor'
    description: 'Editor of the Crossword Puzzle'
  - name: 'Date'
    description: 'Date of the Crossword Puzzle'
  - name: 'Puzzle'
    description: 'Puzzle Boxes, with empty boxes encoded as hashtags and newlines encoded as backslashes'
  - name: 'Clues Segment'
    description: 'Index of the segment of the clues string (encoded) to display'
  - name: 'Clues'
    description: 'Segment of the clues string (encoded)'
references:
- name: 'xd.saul.pw'
  link: 'https://xd.saul.pw/data/'
